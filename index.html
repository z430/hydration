<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h1>HydroTrack</h1>
                <div id="progress-circle" class="progress-circle mx-auto mb-3">
                <span id="progress-text" class="progress-text">0%</span>
                </div>
            </div>
            <div class="row text-center mb-4">
                <div class="col">
                    <div><b>Complete</b></div>
                    <div id="complete-amount" class="font-weight-bold">0 ml</div>
                </div>
                <div class="col">
                    <div><b>Target</b></div>
                    <div id="target-amount" class="font-weight-bold">3000 ml</div>
                </div>
            </div>
            <div class="d-flex justify-content-around mb-4">
                <button id="add-water-btn" class="btn btn-primary">+</button>
                <button class="btn btn-secondary">200ml</button>
                <button id="reset-water-btn" class="btn btn-info">â†»</button>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
